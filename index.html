<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation functions</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  
 <header class="bg-dark text-white py-4 text-center">
     <h1>User information</h1>
 </header>

 <div class="container mt-3 pt-3">
     <form id="regForm">

        <div class="row">
            <div class="mb-3 col-md-6">
                <input type="text" class="form-control" placeholder="First name" id="firstName">
                <div class="invalid-feedback">
                    Please enter your first name.
                </div>
            </div>
            <div class="mb-3 col-md-6">
                <input type="text" class="form-control" placeholder="Last name" id="lastName">
                <div class="invalid-feedback">
                    Please enter your last name.
                </div>
            </div>
            <div class="mb-3 col-md-6">
                <input type="email" class="form-control" placeholder="Email" id="email">
                <div class="invalid-feedback" id="emailError">
                    Please enter your email.
                </div>
            </div>
            <div class="mb-3 col-md-6 d-flex justify-content-end">
                <button id="SaveBtn" class="btn btn-success d-none">Save</button>
            </div>
            <div class="mb-3 col-md-6 d-flex justify-content-end">
                <button id="RegBtn" class="btn btn-info">Register</button>
            </div>
        </div>
     </form>
     <div id="id-number" class="d-none"></div>
 </div>

 <div class="container">
    <div id="userArray" class="py-5">

  

    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
